<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Student Registration</h2>
    <form th:action="@{/register}" th:object="${student}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input th:field="*{name}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input th:field="*{email}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input th:field="*{password}" type="password" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input th:field="*{mobile}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
</body>
</html>
